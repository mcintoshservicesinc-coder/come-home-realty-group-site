<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rental Application | Come Home Realty Group</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f7f7;
      color:#222;
    }
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:60px 18px;
    }
    .card{
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:18px;
      padding:26px;
      box-shadow:0 14px 30px rgba(0,0,0,.06);
    }
    h1{margin:0 0 12px;}
    label{
      display:block;
      margin-top:18px;
      font-weight:600;
      font-size:14px;
    }
    input, select, textarea{
      width:100%;
      margin-top:6px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
    }
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .btn{
      display:inline-block;
      margin-top:24px;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid #222;
      background:#222;
      color:#fff;
      text-decoration:none;
      cursor:pointer;
      font-weight:600;
    }
    .small{
      font-size:13px;
      color:#666;
      margin-top:8px;
    }
    @media(max-width:700px){
      .row{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1>Rental Application</h1>

      <form name="Rental Application"
            method="POST"
            data-netlify="true"
            enctype="multipart/form-data"
            action="/application-received.html">

        <input type="hidden" name="form-name" value="Rental Application">

        <div class="row">
          <div>
            <label>First Name</label>
            <input type="text" name="first_name" required>
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" name="last_name" required>
          </div>
        </div>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone</label>
        <input type="tel" name="phone" required>

        <div class="row">
          <div>
            <label>Social Security Number</label>
            <input type="text"
                   name="ssn"
                   pattern="\d{3}-\d{2}-\d{4}"
                   placeholder="XXX-XX-XXXX"
                   required>
          </div>
          <div>
            <label>Confirm SSN</label>
            <input type="text"
                   name="ssn_confirm"
                   pattern="\d{3}-\d{2}-\d{4}"
                   placeholder="XXX-XX-XXXX"
                   required>
          </div>
        </div>

        <label>Current Address</label>
        <input type="text" name="current_address" required>

        <label>Upload Government Issued ID</label>
        <input type="file" name="id_upload" required>

        <label>Upload One Month Paystub OR Bank Statement</label>
        <input type="file" name="income_upload" required>

        <label>Pet Photo (Optional)</label>
        <input type="file" name="pet_photo">

        <div class="small">
          By submitting this application, you authorize Come Home Realty Group to conduct background and credit checks as permitted by law.
        </div>

        <button type="submit" class="btn">Submit Application</button>

      </form>

    </div>
  </div>
</body>
</html>
